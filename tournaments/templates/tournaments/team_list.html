{% extends 'base.html' %}

{% block title %}
<h2>Teams</h2>
{% endblock %}

{% block content %}
<div>
    <h4><a href="{% url 'tournaments:team_add' %}">Add a team</a></h4>
</div>
{% if team_list %}
<div>
    {% for team in team_list %}
    <div>
        <h4><a href="{% url 'tournaments:team_detail' team.id %}">
        {{ team.name }} | {{ team.nationality }}
        </a></h4>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No teams are available.</p>
{% endif %}
{% endblock %}
