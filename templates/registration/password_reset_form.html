{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='inline' %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Envoyer {% bootstrap_icon 'send' %}
    </button>
    {% endbuttons %}
</form>
{% endblock %}
